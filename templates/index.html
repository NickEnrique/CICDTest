<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/main.css">
        <title>Home</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <section>
            <form action="/basicCalculation" method="POST">
                <input type="number" name="num1" placeholder="A" value={{num1}} required>
                <select name="operation1">
                    <option value="+"
                        {% if operation1 == "+" %}
                        selected="selected"
                        {% endif %}
                    >+</option>
                    <option value="-"
                        {% if operation1 == "-" %}
                        selected="selected"
                        {% endif %}
                    >-</option>
                    <option value="x"
                        {% if operation1 == "x" %}
                        selected="selected"
                        {% endif %}
                    >x</option>
                    <option value="÷"
                        {% if operation1 == "÷" %}
                        selected="selected"
                        {% endif %}
                    >÷</option>
                </select>
                <input type="number" name="num2" placeholder="B" value={{num2}} required>
                <button type="submit">Calculate</button>
            </form>
            {% if equation1 is not none %}
            <p class="equation">{{ equation1 }}</p>
            {% endif %}
        </section>
        <section>
            <form action="/complexCalculation" method="POST">
                <input type="number" name="num3" placeholder="C" value={{num3}} required>
                <select name="operation2">
                    <option value="√"
                        {% if operation2 == "√" %}
                        selected="selected"
                        {% endif %}
                    >√</option>
                    <option value=" ^ 2"
                        {% if operation2 == " ^ 2" %}
                        selected="selected"
                        {% endif %}
                    >^2</option>
                    <option value=" ^ 3"
                        {% if operation2 == " ^ 3" %}
                        selected="selected"
                        {% endif %}
                    >^3</option>
                </select>
                <button type="submit">Calculate</button>
            </form>
            {% if equation2 is not none %}
            <p class="equation">{{ equation2 }}</p>
            {% endif %}
        </section>
    </body>
</html>
