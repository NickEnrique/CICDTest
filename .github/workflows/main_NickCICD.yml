# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NickCICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d480ad7ba00b47e7ab76cf7bff657b7f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_503479d88647485a9b5f41ad4ff057af }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d480ad7ba00b47e7ab76cf7bff657b7f }}/nickwijaya/myflaskapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NickCICD'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b2153b3da34401b9ce0cbdf7d8bd15f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d480ad7ba00b47e7ab76cf7bff657b7f }}/nickwijaya/myflaskapp:${{ github.sha }}'